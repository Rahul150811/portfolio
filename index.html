<!DOCTYPE html>
<html>
<head>
	<title>YouTube Video Downloader</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>YouTube Video Downloader</h1>
	<form>
		<label for="video_url">Enter YouTube Video URL:</label>
		<input type="text" name="video_url" id="video_url" required>
		<br>
		<button type="button" onclick="downloadVideo()">Download</button>
	</form>

	<div id="result"></div>

	<script>
		function downloadVideo() {
			var video_url = document.getElementById("video_url").value;
			var url = "https://example.com/download.php?video_url=" + encodeURIComponent(video_url);

			$.get(url, function(data, status){
				$("#result").html(data);
			});
		}
	</script>
</body>
</html>
